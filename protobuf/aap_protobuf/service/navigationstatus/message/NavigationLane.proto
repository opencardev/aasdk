syntax="proto2";

package aap_protobuf.service.navigationstatus.message;

message NavigationLane {
  repeated LaneDirection lane_directions = 1;
  message LaneDirection {
    optional Shape shape = 1;
    enum Shape {
      UNKNOWN = 0;
      STRAIGHT = 1;
      SLIGHT_LEFT = 2;
      SLIGHT_RIGHT = 3;
      NORMAL_LEFT = 4;
      NORMAL_RIGHT = 5;
      SHARP_LEFT = 6;
      SHARP_RIGHT = 7;
      U_TURN_LEFT = 8;
      U_TURN_RIGHT = 9;
    }

    optional bool is_highlighted = 2;
  }
}