    ROUNDABOUT_ENTER_AND_EXIT_CW_WITH_ANGLE = 33;
    ROUNDABOUT_ENTER_AND_EXIT_CCW = 34;
    ROUNDABOUT_ENTER_AND_EXIT_CCW_WITH_ANGLE = 35;
    STRAIGHT = 36;
    FERRY_BOAT = 37;
    FERRY_TRAIN = 38;
    DESTINATION = 39;
    DESTINATION_STRAIGHT = 40;
