syntax="proto2";

package aap_protobuf.shared;

message InstrumentClusterInput {
    required InstrumentClusterAction action = 1;
    enum InstrumentClusterAction {
        UNKNOWN = 0;
        UP = 1;
        DOWN = 2;
        LEFT = 3;
        RIGHT = 4;
        ENTER = 5;
        BACK = 6;
        CALL = 7;
    }
}